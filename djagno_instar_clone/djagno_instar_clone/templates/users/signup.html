{% extends "users/base.html" %}

<h1>here is SignUp</h1>
{% block title %}
SignUp
{% endblock title %}

{% block content %}
<form action = "{% url 'users:signup'%}" method ="post">
    {% csrf_token %}
    {% for field in form %}
    <div class = "fieldWrapper">
        {{field.errors}}
        {{field.label_tag}} {{field}}
    </div>
    {% endFor %}
    <input type = "submit" value = "sign up">
</form>

<a href = "{%url 'users:main'%}">go to Login</a>
{% endblock content%}
